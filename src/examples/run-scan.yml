description: >
  This example describes how to use sken.ai's orb. This orb will run security scanners based off the config in your sken.yaml file.
  Before running this orb, you must login to our dashboard (https://dashboard.sken.ai) to obtain your org and app id.
  Once done, create a sken.yaml in the root directory. You may then execute this orb.
  For more information: http://docs.sken.ai/en/articles/4340878-quickly-get-started-with-sken-setup-sken-in-your-ci-cd
# Provide a use-case based example for using this orb.
# Everything in the `usage` section will be displayed in the orb registry.
# Comments are not retained.
usage:
  version: 2.1
  orbs:
    skencli: skenai/skencli@x.y
  workflows:
    main:
      jobs:
        - skencli/scan
